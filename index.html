<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#121212">
  <meta name="color-scheme" content="light only">
  <title>Wayback Imagery Map</title>
  <script src="https://js.arcgis.com/4.29/"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-dark: #1a1a1a;
      --primary-light: #ffffff;
      --accent-blue: #007AFF;
      --accent-cyan: #00C7BE;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-dark: rgba(0, 0, 0, 0.2);
      --shadow-light: rgba(255, 255, 255, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      touch-action: none;
      background: linear-gradient(135deg, var(--primary-dark), #2c2c2c);
      color: var(--primary-light);
      -webkit-user-select: none;
      user-select: none;
    }
    #mapDiv {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      touch-action: pan-x pan-y pinch-zoom;
    }
    .background-animation {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: 
        radial-gradient(circle at 20% 35%, var(--accent-blue) 0%, transparent 50%),
        radial-gradient(circle at 75% 44%, var(--accent-cyan) 0%, transparent 50%);
      filter: blur(90px);
      opacity: 0.15;
      animation: backgroundFlow 15s ease infinite alternate;
      z-index: -1;
    }
    @keyframes backgroundFlow {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(360deg); }
    }
    .esri-layer-tile {
      transition: opacity 0.4s ease, filter 0.4s ease;
    }
    .esri-layer-tile.loading {
      opacity: 0;
      filter: blur(8px);
    }
    .esri-layer-tile.loaded {
      opacity: 1;
      filter: blur(0);
    }
    .esri-view {
      transition: opacity 0.4s ease, filter 0.4s ease;
    }
    .esri-view.switching {
      opacity: 0.5;
      filter: blur(5px);
    }
    .custom-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto;
    }
    .control-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      color: var(--primary-light);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--shadow-dark);
      pointer-events: auto;
      touch-action: manipulation;
    }
    .control-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow-dark);
      background: rgba(255, 255, 255, 0.15);
    }
    .control-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px var(--shadow-dark);
    }
    .coords-container {
      position: absolute;
      top: 180px;
      right: 20px;
      display: none;
      flex-direction: column;
      align-items: flex-end;
      z-index: 1000;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: right top;
      filter: blur(0);
      opacity: 0;
      pointer-events: auto;
    }
    .coords-container.show {
      display: flex;
      opacity: 1;
      filter: blur(0);
      animation: coordsContainerFadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes coordsContainerFadeIn {
      from { 
        opacity: 0; 
        transform: scale(0.9) translateY(-20px); 
        filter: blur(10px); 
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
        filter: blur(0); 
      }
    }
    .coords-container.hide {
      animation: coordsContainerFadeOut 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes coordsContainerFadeOut {
      from { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
        filter: blur(0); 
      }
      to { 
        opacity: 0; 
        transform: scale(0.9) translateY(-20px); 
        filter: blur(10px); 
      }
    }
    .coords-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 10px 25px var(--shadow-dark);
    }
    .coords-input {
      width: 220px;
      padding: 10px 15px;
      font-size: 14px;
      color: var(--primary-light);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      outline: none;
      transition: all 0.3s ease;
    }
    .coords-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .coords-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
      width: 240px;
    }
    .coords-submit {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      color: var(--primary-light);
      border: none;
      padding: 10px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .coords-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow-dark);
    }
    .coords-submit:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px var(--shadow-dark);
    }
    .coordinates-display {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      padding: 10px 20px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      font-size: 14px;
      color: var(--primary-light);
      box-shadow: 0 4px 15px var(--shadow-dark);
      z-index: 1000;
      cursor: pointer;
      transition: all 0.3s ease;
      pointer-events: auto;
    }
    .coordinates-display:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(-50%) translateY(-2px);
    }
    .coordinates-display:active {
      transform: translateX(-50%) translateY(0);
    }
    .date-selector {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      padding: 15px;
      border-radius: 15px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 15px var(--shadow-dark);
      max-width: 80%;
      pointer-events: auto;
    }
    #dateSelect {
      width: 100%;
      padding: 12px 40px 12px 15px;
      font-size: 16px;
      border: 1px solid transparent;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--primary-light);
      -webkit-appearance: none;
      appearance: none;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 2px 10px var(--shadow-dark);
    }
    #dateSelect:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }
    #dateSelect:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }
    .date-selector::after {
      content: '\f078';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      color: var(--primary-light);
      position: absolute;
      top: 27px;
      right: 30px;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    #dateSelect:focus + .date-selector::after {
      color: var(--accent-blue);
    }
    #dateNav {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    #dateNav button {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      color: var(--primary-light);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }
    #dateNav button:disabled {
      background: rgba(255, 255, 255, 0.15);
      cursor: not-allowed;
    }
    #dateNav button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow-dark);
    }
    #dateNav button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 2px 10px var(--shadow-dark);
    }
    .scale-line {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      font-size: 12px;
      color: var(--primary-light);
      box-shadow: 0 4px 15px var(--shadow-dark);
      z-index: 1000;
      pointer-events: auto;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.8s ease, filter 0.8s ease;
    }
    .loading-screen.fade-out {
      opacity: 0;
      filter: blur(20px);
      pointer-events: none;
    }
    .loading-content {
      text-align: center;
      color: var(--primary-light);
      animation: pulseGlow 2s ease-in-out infinite alternate;
    }
    .loading-title {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-light), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
    }
    .loading-progress {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .loading-info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 80%;
      text-align: center;
    }
    .loading-info-text {
      font-size: 14px;
      color: var(--primary-light);
      opacity: 0.8;
    }
    .loading-info-button {
      padding: 10px 20px;
      font-size: 14px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      color: var(--primary-light);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .loading-info-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow-dark);
    }
    .loading-info-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px var(--shadow-dark);
    }
    @keyframes pulseGlow {
      0% { transform: scale(1); opacity: 0.9; }
      100% { transform: scale(1.02); opacity: 1; }
    }
    @media (max-width: 768px) {
      .custom-controls {
        top: 10px;
        right: 10px;
      }
      .coords-container {
        top: 160px;
        right: 10px;
      }
      .coords-input {
        width: 180px;
      }
      .coords-input:focus {
        width: 200px;
      }
      .date-selector {
        bottom: 10px;
        left: 10px;
        padding: 10px;
        max-width: 90%;
      }
      .scale-line {
        bottom: 10px;
        right: 10px;
      }
      .coordinates-display {
        font-size: 12px;
        padding: 8px 15px;
      }
      .loading-title {
        font-size: 28px;
      }
      .loading-progress {
        font-size: 20px;
      }
      .loading-info-text {
        font-size: 12px;
      }
      .loading-info-button {
        font-size: 12px;
        padding: 8px 15px;
      }
    }
    .custom-controls, .coordinates-display, .date-selector, .scale-line {
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-title">Wayback Imagery Map</div>
      <p class="loading-progress">Загрузка...</p>
    </div>
    <div class="loading-info">
      <p class="loading-info-text">Этот сайт предоставляет доступ к историческим спутниковым снимкам через глубокий анализ данных ArcGIS.</p>
      <a href="https://t.me/MAMOHT_TEPPOP_2" class="loading-info-button" target="_blank">Наш канал</a>
    </div>
  </div>
  <div class="background-animation"></div>
  <div id="mapDiv"></div>
  <div class="custom-controls">
    <button class="control-button" id="zoomIn" title="Приблизить">
      <i class="fas fa-plus"></i>
    </button>
    <button class="control-button" id="zoomOut" title="Отдалить">
      <i class="fas fa-minus"></i>
    </button>
    <button class="control-button" id="coordsBtn" title="Ввести координаты">
      <i class="fas fa-map-pin"></i>
    </button>
    <div class="coords-container">
      <form class="coords-form">
        <input type="text" class="coords-input" id="coordsInput" placeholder="Координаты (например, 50.5564,30.4495)" />
        <button type="submit" class="coords-submit">Перейти</button>
      </form>
    </div>
  </div>
  <div class="coordinates-display" id="coordinatesDisplay" title="Кликните, чтобы скопировать координаты"></div>
  <div class="date-selector">
    <select id="dateSelect"></select>
    <div id="dateNav">
      <button id="prevDate">Предыдущая</button>
      <button id="nextDate">Следующая</button>
    </div>
  </div>
  <div class="scale-line" id="scaleLine"></div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/WebTileLayer",
      "esri/core/reactiveUtils",
      "esri/geometry/Point"
    ], function(Map, MapView, WebTileLayer, reactiveUtils, Point) {
      const mapDiv = document.getElementById("mapDiv");
      const zoomIn = document.getElementById("zoomIn");
      const zoomOut = document.getElementById("zoomOut");
      const coordinatesDisplay = document.getElementById("coordinatesDisplay");
      const dateSelect = document.getElementById("dateSelect");
      const prevDate = document.getElementById("prevDate");
      const nextDate = document.getElementById("nextDate");
      const loadingScreen = document.getElementById("loading-screen");
      const coordsBtn = document.getElementById("coordsBtn");
      const coordsContainer = document.querySelector(".coords-container");
      const coordsForm = document.querySelector(".coords-form");
      const scaleLine = document.getElementById("scaleLine");
      let mapView, imageryLayer;
      let availableDates = [];
      let mapLoaded = false;
      let dataLoaded = false;
      function hideLoadingScreen() {
        if (mapLoaded && dataLoaded) {
          loadingScreen.classList.add("fade-out");
          setTimeout(() => {
            loadingScreen.style.display = "none";
          }, 800);
        }
      }
      function initializeMap(lon = 30.51, lat = 50.49) {
        imageryLayer = new WebTileLayer({
          urlTemplate: "https://wayback.maptiles.arcgis.com/arcgis/rest/services/World_Imagery/WMTS/1.0.0/default028mm/MapServer/tile/{level}/{row}/{col}"
        });
        imageryLayer.on("layerview-create", (event) => {
          const layerView = event.layerView;
          layerView.watch("updating", (isUpdating) => {
            if (isUpdating) {
              const tiles = document.querySelectorAll(".esri-layer-tile");
              tiles.forEach(tile => tile.classList.add("loading"));
            } else {
              const tiles = document.querySelectorAll(".esri-layer-tile");
              tiles.forEach(tile => {
                tile.classList.remove("loading");
                tile.classList.add("loaded");
              });
            }
          });
        });
        const map = new Map({
          basemap: {
            baseLayers: [imageryLayer]
          }
        });
        mapView = new MapView({
          container: mapDiv,
          map: map,
          center: [lon, lat],
          zoom: 12,
          constraints: {
            minZoom: 2,
            maxZoom: 19,
            rotationEnabled: false
          },
          navigation: {
            momentumEnabled: false,
            browserTouchPanEnabled: true,
            mouseWheelZoomEnabled: true,
            browserPinchZoomEnabled: true
          },
          ui: {
            components: []
          }
        });
        mapDiv.addEventListener("touchstart", (e) => {
          if (e.target === mapDiv || e.target.classList.contains("esri-view-surface")) {
            e.preventDefault();
          }
        }, { passive: false });
        mapDiv.addEventListener("touchmove", (e) => {
          if (e.target === mapDiv || e.target.classList.contains("esri-view-surface")) {
            e.preventDefault();
          }
        }, { passive: false });
        reactiveUtils.watch(
          () => mapView.center,
          () => {
            const { latitude, longitude } = mapView.center;
            const coordsText = `${latitude.toFixed(6)},${longitude.toFixed(6)}`;
            coordinatesDisplay.textContent = coordsText;
            coordinatesDisplay.dataset.coords = coordsText;
          }
        );
        reactiveUtils.watch(
          () => mapView.scale,
          () => {
            const scale = Math.round(mapView.scale);
            scaleLine.textContent = `Масштаб: 1:${scale.toLocaleString()}`;
          }
        );
        coordinatesDisplay.addEventListener("click", async () => {
          const coords = coordinatesDisplay.dataset.coords;
          try {
            await navigator.clipboard.writeText(coords);
            coordinatesDisplay.textContent = "Координаты скопированы!";
            setTimeout(() => {
              coordinatesDisplay.textContent = coords;
            }, 2000);
          } catch (err) {
            coordinatesDisplay.textContent = "Ошибка копирования";
            setTimeout(() => {
              coordinatesDisplay.textContent = coords;
            }, 2000);
          }
        });
        mapView.when(() => {
          mapLoaded = true;
          hideLoadingScreen();
        }, (error) => {
          alert("Не удалось загрузить карту. Проверьте подключение к интернету.");
          mapLoaded = true;
          hideLoadingScreen();
        });
      }
      async function fetchWaybackData(lon = 31.17, lat = 55.7558) {
        try {
          const response = await Promise.race([
            fetch("https://s3-us-west-2.amazonaws.com/config.maptiles.arcgis.com/waybackconfig.json"),
            new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout")), 10000))
          ]);
          if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);
          const config = await response.json();
          const tileInfo = lonLatToTile(lon, lat, 15);
          availableDates = [];
          const promises = Object.keys(config).slice(0, 50).map(async (releaseId) => {
            const tilemapUrl = `https://wayback.maptiles.arcgis.com/arcgis/rest/services/World_Imagery/MapServer/tilemap/${releaseId}/15/${tileInfo.row}/${tileInfo.col}`;
            try {
              const tilemapResponse = await fetch(tilemapUrl);
              if (!tilemapResponse.ok) return;
              const tilemap = await tilemapResponse.json();
              if (tilemap.valid && tilemap.data[0] === 1) {
                const dateMatch = config[releaseId].itemTitle.match(/\d{4}-\d{2}-\d{2}/);
                if (dateMatch) {
                  availableDates.push({
                    date: dateMatch[0],
                    releaseId,
                    url: config[releaseId].itemURL
                  });
                }
              }
            } catch (err) {}
          });
          await Promise.all(promises);
          availableDates.sort((a, b) => new Date(a.date) - new Date(b.date));
          dateSelect.innerHTML = availableDates.map((item, index) => `<option value="${index}">${item.date}</option>`).join("");
          updateNavButtons();
          if (availableDates.length > 0) {
            changeImagery(0);
          } else {
            alert("Изображения для этой области недоступны. Попробуйте другую локацию.");
          }
        } catch (error) {
          alert("Не удалось загрузить данные. Попробуйте позже.");
        } finally {
          dataLoaded = true;
          hideLoadingScreen();
        }
      }
      function changeImagery(index) {
        const mapDivElement = document.querySelector(".esri-view");
        mapDivElement.classList.add("switching");
        const selected = availableDates[index];
        imageryLayer.urlTemplate = selected.url;
        imageryLayer.refresh();
        dateSelect.value = index;
        updateNavButtons();
        setTimeout(() => {
          mapDivElement.classList.remove("switching");
        }, 400);
      }
      function updateNavButtons() {
        const currentIndex = parseInt(dateSelect.value) || 0;
        prevDate.disabled = currentIndex <= 0;
        nextDate.disabled = currentIndex >= availableDates.length - 1;
      }
      function lonLatToTile(lon, lat, zoom) {
        const x = ((lon + 180) / 360) * Math.pow(2, zoom);
        const y = ((1 - Math.log(Math.tan((lat * Math.PI) / 180) + 1 / Math.cos((lat * Math.PI) / 180)) / Math.PI) / 2) * Math.pow(2, zoom);
        return {
          col: Math.floor(x),
          row: Math.floor(y)
        };
      }
      zoomIn.addEventListener("click", () => mapView.goTo({ zoom: mapView.zoom + 1 }, { duration: 300 }));
      zoomOut.addEventListener("click", () => mapView.goTo({ zoom: mapView.zoom - 1 }, { duration: 300 }));
      dateSelect.addEventListener("change", (e) => changeImagery(e.target.value));
      prevDate.addEventListener("click", () => changeImagery(parseInt(dateSelect.value) - 1));
      nextDate.addEventListener("click", () => changeImagery(parseInt(dateSelect.value) + 1));
      coordsBtn.addEventListener("click", () => {
        if (coordsContainer.classList.contains("show")) {
          coordsContainer.classList.remove("show");
          coordsContainer.classList.add("hide");
          setTimeout(() => {
            coordsContainer.style.display = "none";
            coordsContainer.classList.remove("hide");
          }, 400);
        } else {
          coordsContainer.style.display = "flex";
          setTimeout(() => {
            coordsContainer.classList.add("show");
          }, 10);
          document.getElementById("coordsInput").focus();
        }
      });
      document.addEventListener("click", (e) => {
        if (!coordsBtn.contains(e.target) && !coordsContainer.contains(e.target)) {
          if (coordsContainer.classList.contains("show")) {
            coordsContainer.classList.remove("show");
            coordsContainer.classList.add("hide");
            setTimeout(() => {
              coordsContainer.style.display = "none";
              coordsContainer.classList.remove("hide");
            }, 400);
          }
        }
      });
      coordsForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const coordsInput = document.getElementById("coordsInput").value.trim();
        const coords = coordsInput.split(",").map(coord => parseFloat(coord.trim()));
        if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
          const lat = coords[0];
          const lon = coords[1];
          if (lat >= -90 && lat <= 90 && lon >= -180 && lon <= 180) {
            const mapDivElement = document.querySelector(".esri-view");
            mapDivElement.classList.add("switching");
            mapView.goTo({
              center: [lon, lat],
              zoom: 15
            }, {
              duration: 400,
              easing: "ease-in-out"
            }).then(() => {
              mapDivElement.classList.remove("switching");
            });
            coordsContainer.classList.remove("show");
            coordsContainer.classList.add("hide");
            setTimeout(() => {
              coordsContainer.style.display = "none";
              coordsContainer.classList.remove("hide");
            }, 400);
            document.getElementById("coordsInput").value = "";
          } else {
            alert("Пожалуйста, введите корректные координаты (широта: -90 до 90, долгота: -180 до 180).");
          }
        } else {
          alert("Пожалуйста, введите координаты в формате: широта,долгота (например, 50.5564,30.4495).");
        }
      });
      setTimeout(() => {
        if (!mapLoaded || !dataLoaded) {
          mapLoaded = true;
          dataLoaded = true;
          hideLoadingScreen();
        }
      }, 15000);
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          initializeMap(longitude, latitude);
          fetchWaybackData(longitude, latitude);
        },
        (error) => {
          initializeMap();
          fetchWaybackData();
        }
      );
    });
  </script>
</body>
